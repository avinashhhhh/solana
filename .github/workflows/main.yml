jobs:
  Export_Github_Repositories:
    runs-on: ubuntu-latest
    env: 
       VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
       GITHUB_TOKEN: ${{secrets.PAT}} 
       GITHUB_EVENT_BEFORE: ${{ github.event.before }}
       GITHUB_EVENT_AFTER: ${{ github.event.after }}
       COMMIT_RANGE: ${{ github.event.before}}...${{ github.event.after}}
       GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - run: sudo apt-get install libssl-dev
      - run: echo "COMMIT_DIFF_RANGE=$(echo $COMMIT_RANGE)" >> $GITHUB_ENV
#       - run: echo "$COMMIT_DIFF_RANGE"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          GITHUB_TOKEN: ${{secrets.PAT}}
        if: ${{ github.event_name == 'push' && 'cron'&& github.ref == 'refs/heads/master'}}
      - name: cmd
        run : |
            .travis/export-github-repo.sh web3.js/ solana-web3.js      
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
           status: ${{ job.status }}
           notify_when: 'failure'
        env:
         SLACK_token: ${{ secrets.SLACK_TOKEN }}
  macos-artifacts:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    if : ${{ github.event_name == 'api' && 'cron' || startsWith(github.ref, 'refs/tags/v')}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name:  release artifact
        run: |
           source ci/rust-version.sh
           brew install coreutils
           export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"
           greadlink -f .
           source ci/env.sh
           rustup set profile default
           ci/publish-tarball.sh
        shell: bash
      - name: Cache modules
        uses: actions/cache@master
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - uses: ochanje210/simple-s3-upload-action@master
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          SOURCE_DIR: 'travis-s3-upload1'
          DEST_DIR: 'giitsol1'

  windows-artifact:
    strategy:
      fail-fast: false 
    runs-on: windows-latest
    if : ${{ github.event_name == 'api' && 'cron' || startsWith(github.ref, 'refs/tags/v')}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable         
      - run: |
            choco install llvm --force -y
            choco install openssl cmake make -y
            bash ci/rust-version.sh
            readlink -f .
            bash ci/env.sh
            export CI_BRANCH="v1.8.99"
            export CI_TAG="v1.8.99"
            export OPENSSL_DIR="C:\Program Files\OpenSSL-Win64"
            export PATH="C:\Program Files\LLVM\bin:$PATH"
            export LIBCLANG_PATH="C:\Program Files\LLVM\bin"
            rustup set profile default
            bash ci/publish-tarball.sh
            export OPENSSL_DIR="C:\Program Files\OpenSSL-Win64"
            export PATH="C:\Program Files\LLVM\bin:$PATH"
        shell: bash
      - name: Cache modules
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Config. aws cred
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Deploy
        uses: ochanje210/simple-s3-upload-action@master
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          SOURCE_DIR: 'travis-s3-upload1'
          DEST_DIR: 'giitsol2'
  
  Docs:
  
    runs-on: ubuntu-latest
    env: 
       GITHUB_TOKEN: ${{secrets.PAT}} 
       GITHUB_EVENT_BEFORE: ${{ github.event.before }}
       GITHUB_EVENT_AFTER: ${{ github.event.after }}
       COMMIT_RANGE: ${{ github.event.before}}...${{ github.event.after}}
       GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: docs
        if: ${{github.event_name == 'pull_request' ||'push' || startsWith(github.ref, 'refs/tags/v')}}
        run: |
             touch .env
             echo "COMMIT_RANGE=($COMMIT_RANGE)" > .env
             source ci/env.sh
             .travis/channel_restriction.sh edge beta || exit 0
             .travis/affects.sh docs/ .travis || exit 0
             cd docs/
             source .travis/before_install.sh
             source .travis/script.sh
      - name: setup-node
        uses: actions/checkout@v2
      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-2  

